<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGlobal</title>
    <style>
         fieldset{
            width: 400px;
            background-color: rgb(154, 154, 218)
         }   
         input,select{
            width: 200px;
            border-radius: 8px;
         }   

    </style>
</head>
<body>
    <div>
        <form>
            <fieldset>
                <label> First name </label>
                <div>
                    <input type="text" />
                </div>
                <label> Last name </label>
                <div>
                    <input type="text" />
                </div>
                <label> Email </label>
                <div>
                    <input type="email" />
                </div>
                <label> Phone </label>
                <div>
                    <input type="number" />
                </div>
                <p> Select Program </p>
                <div>
                    
                    <select>
                        <option value="program">Software Engineer In Test SDET</option>
                        <option value="program">Cyprus Automation With JavaScript </option>
                        <option value="program">PlayWright Automation with TypeScript</option>
                    </select>
                </div>
                     
                <p>Program Type</p>
                <div>
                    
                    <select>
                        <option value="type"> In-Person </option>
                        <option value="type"> Online </option>
                    </select>
                </div>
               
                <p> English Fluency level </p>
                <div>
                    <select>
                        <option value="type"> Beginner </option>
                        <option value="type"> Intermediate </option>
                        <option value="type"> Advanced </option>
                        <option value="type"> Fluent </option>
                    </select>
                </div>
                <p> How did you hear about us? </p>
                <select>
                    <option value="type"> Google </option>
                    <option value="type"> Refferral </option>
                    <option value="type"> Social Media </option>
                </select>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
